<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant Chatbot - Final Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      .transition-all {
        transition: all 0.3s ease-in-out;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body
    class="font-sans text-gray-900 bg-gray-100 dark:bg-gray-900 dark:text-gray-100"
  >
    <div
      x-data="{
            leftSidebarOpen: window.innerWidth > 1024,
            rightSidebarOpen: false,
            selectedModel: 'pro',
            zenMode: false,
            apiKey: '',
            showApiKey: false,
            proTheme: {
                name: 'pro',
                icon: 'üíé', /* Changed Icon */
                accentColor: 'indigo',
                chatBg: 'bg-gray-100 dark:bg-gray-900',
                aiMessageBg: 'bg-white dark:bg-gray-800',
                userMessageBg: 'bg-indigo-600',
                sendButtonBg: 'bg-indigo-600 hover:bg-indigo-700',
                radioRing: 'focus:ring-indigo-500 text-indigo-600'
            },
            flashTheme: {
                name: 'flash',
                icon: '‚ö°Ô∏è',
                accentColor: 'cyan',
                chatBg: 'bg-gradient-to-br from-white to-cyan-50 dark:from-gray-900 dark:to-teal-900/40',
                aiMessageBg: 'bg-white dark:bg-gray-800 border-l-4 border-cyan-400 shadow-lg',
                userMessageBg: 'bg-cyan-600',
                sendButtonBg: 'bg-cyan-600 hover:bg-cyan-700',
                radioRing: 'focus:ring-cyan-500 text-cyan-500'
            },
            get activeTheme() { return this.selectedModel === 'pro' ? this.proTheme : this.flashTheme; },
            saveApiKey() {
                if (this.apiKey.trim()) {
                    // In a real app, you'd save this securely
                    console.log('API Key saved:', this.apiKey);
                    alert('API Key saved successfully!');
                } else {
                    alert('Please enter a valid API key');
                }
            },
            clearApiKey() {
                this.apiKey = '';
                console.log('API Key cleared');
            }
        }"
      @resize.window="if (window.innerWidth > 1024) leftSidebarOpen = true"
      class="relative flex min-h-screen"
    >
      <!-- Persistent Gear Icon -->
      <div class="fixed z-50 top-4 right-4">
        <button
          @click="zenMode ? (zenMode = false, rightSidebarOpen = true) : rightSidebarOpen = !rightSidebarOpen"
          class="flex items-center justify-center w-12 h-12 text-gray-600 transition-all rounded-full shadow-lg bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm dark:text-gray-300 hover:text-gray-900 dark:hover:text-white"
          title="Toggle Settings"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Left Sidebar -->
      <aside
        x-show="!zenMode"
        :class="{ '-translate-x-full': !leftSidebarOpen }"
        class="fixed inset-y-0 left-0 z-40 flex flex-col flex-shrink-0 w-64 text-gray-300 transition-all bg-gray-800 lg:static"
        x-transition
        x-cloak
      >
        <div
          class="flex items-center justify-between flex-shrink-0 h-16 px-4 border-b border-gray-700"
        >
          <a href="#" class="text-xl font-bold">AI Assistant</a>
        </div>
        <div class="flex-1 overflow-y-auto">
          <nav class="px-2 py-4">
            <a
              href="#"
              class="flex items-center px-4 py-2 text-sm text-white bg-gray-700 rounded-md"
              >New Chat</a
            >
          </nav>
        </div>
        <div class="flex-shrink-0 p-4 border-t border-gray-700">
          <a
            href="#"
            class="flex items-center w-full px-4 py-2 text-sm rounded-md hover:bg-gray-700"
            >Logout</a
          >
        </div>
      </aside>

      <!-- Main content -->
      <div class="flex flex-col flex-1 overflow-hidden">
        <!-- Header -->
        <header
          x-show="!zenMode"
          class="flex items-center justify-between flex-shrink-0 h-16 px-4 transition-all bg-white border-b dark:bg-gray-800 dark:border-gray-700"
          x-transition
          x-cloak
        >
          <button
            @click="leftSidebarOpen = !leftSidebarOpen"
            class="text-gray-500 lg:hidden focus:outline-none"
            title="Open sidebar"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
          <div
            class="flex items-center gap-2 text-xl font-semibold"
            :class="`text-${activeTheme.accentColor}-600 dark:text-${activeTheme.accentColor}-400`"
          >
            <span x-text="activeTheme.icon"></span>
            <span
              x-text="selectedModel === 'pro' ? 'Gemini Pro' : 'Gemini Flash'"
            ></span>
          </div>
          <div class="w-6"></div>
        </header>

        <!-- Chat area -->
        <main
          class="flex-1 p-4 overflow-y-auto transition-all md:p-6"
          :class="activeTheme.chatBg"
        >
          <div class="max-w-4xl mx-auto space-y-6">
            <div class="flex items-start justify-end">
              <div
                class="max-w-lg p-4 mr-4 text-white transition-all rounded-lg shadow-md"
                :class="activeTheme.userMessageBg"
              >
                <p class="text-sm">
                  How do I start a new project with Tailwind CSS?
                </p>
              </div>
              <div
                class="flex items-center justify-center flex-shrink-0 w-10 h-10 font-bold bg-gray-300 rounded-full dark:bg-gray-700"
              >
                U
              </div>
            </div>
            <div class="flex items-start">
              <div
                class="flex items-center justify-center flex-shrink-0 w-10 h-10 font-bold text-white transition-all rounded-full"
                :class="`bg-${activeTheme.accentColor}-500`"
              >
                AI
              </div>
              <div
                class="max-w-lg p-4 ml-4 prose-sm prose transition-all rounded-lg dark:prose-invert"
                :class="activeTheme.aiMessageBg"
              >
                <p>
                  Great question! Starting a new Tailwind CSS project is
                  straightforward. The recommended way is to use the Tailwind
                  CLI.
                </p>
              </div>
            </div>
          </div>
        </main>

        <!-- Input area -->
        <footer
          class="flex-shrink-0 p-4 border-t md:p-6 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm dark:border-gray-700"
          :class="{ 'rounded-t-xl': zenMode }"
        >
          <div class="max-w-4xl mx-auto">
            <div class="relative">
              <textarea
                rows="1"
                placeholder="Message AI Assistant..."
                class="w-full py-3 pl-4 pr-16 bg-gray-200 rounded-lg resize-none dark:bg-gray-700 focus:outline-none max-h-48"
                :class="`focus:ring-2 focus:ring-${activeTheme.accentColor}-500`"
                oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
              ></textarea>
              <button
                class="absolute bottom-2.5 right-2.5 flex items-center justify-center h-10 w-10 rounded-md text-white focus:outline-none transition-all"
                :class="activeTheme.sendButtonBg"
                title="Send message"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 10l7-7m0 0l7 7m-7-7v18"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </footer>
      </div>

      <!-- Right Sidebar -->
      <aside
        class="fixed inset-y-0 right-0 z-40 flex flex-col flex-shrink-0 w-64 text-gray-300 transition-all bg-gray-800"
        :class="{ 'translate-x-full': !rightSidebarOpen }"
        x-cloak
      >
        <div
          class="flex items-center justify-between flex-shrink-0 h-16 px-4 border-b border-gray-700"
        >
          <h3 class="text-lg font-bold">Settings</h3>
          <button
            @click="rightSidebarOpen = false"
            class="text-gray-400 hover:text-white"
            title="Close settings"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex-1 p-4 space-y-6 overflow-y-auto">
          <!-- API Key Panel -->
          <div>
            <label class="block text-sm font-medium text-gray-400 mb-2"
              >Gemini API Key</label
            >
            <div class="space-y-3">
              <div class="relative">
                <input
                  x-model="apiKey"
                  :type="showApiKey ? 'text' : 'password'"
                  placeholder="Enter your Gemini API key..."
                  class="w-full px-3 py-2 text-sm bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
                />
                <button
                  @click="showApiKey = !showApiKey"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-200"
                  title="Toggle visibility"
                >
                  <svg
                    x-show="!showApiKey"
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    ></path>
                  </svg>
                  <svg
                    x-show="showApiKey"
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="flex gap-2">
                <button
                  @click="saveApiKey()"
                  class="flex-1 px-3 py-2 text-xs font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors"
                >
                  Save
                </button>
                <button
                  @click="clearApiKey()"
                  class="flex-1 px-3 py-2 text-xs font-medium text-gray-300 bg-gray-600 rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors"
                >
                  Clear
                </button>
              </div>
            </div>
          </div>

          <!-- Zen Mode Toggle -->
          <div class="pt-4 border-t border-gray-700">
            <div class="flex items-center justify-between">
              <label for="zen-mode" class="text-sm font-medium text-gray-300"
                >Zen Mode</label
              >
              <button
                @click="zenMode = !zenMode"
                id="zen-mode"
                class="relative inline-flex items-center h-6 transition-colors rounded-full w-11"
                :class="zenMode ? 'bg-green-500' : 'bg-gray-600'"
              >
                <span
                  class="inline-block w-4 h-4 transition-transform transform bg-white rounded-full"
                  :class="{ 'translate-x-6': zenMode, 'translate-x-1': !zenMode }"
                ></span>
              </button>
            </div>
          </div>

          <!-- Model Selection -->
          <div class="pt-4 border-t border-gray-700">
            <label class="block text-sm font-medium text-gray-400">Model</label>
            <div class="mt-2 space-y-2">
              <div class="flex items-center">
                <input
                  x-model="selectedModel"
                  id="gemini-pro"
                  type="radio"
                  value="pro"
                  class="w-4 h-4 bg-gray-700 border-gray-500"
                  :class="proTheme.radioRing"
                />
                <label
                  for="gemini-pro"
                  class="flex items-center gap-2 ml-3 text-sm font-medium text-gray-300"
                  >üíé Gemini Pro</label
                >
              </div>
              <div class="flex items-center">
                <input
                  x-model="selectedModel"
                  id="gemini-flash"
                  type="radio"
                  value="flash"
                  class="w-4 h-4 bg-gray-700 border-gray-500"
                  :class="flashTheme.radioRing"
                />
                <label
                  for="gemini-flash"
                  class="flex items-center gap-2 ml-3 text-sm font-medium text-gray-300"
                  >‚ö°Ô∏è Gemini Flash</label
                >
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Overlay -->
      <div
        x-show="(leftSidebarOpen && !zenMode && window.innerWidth < 1024) || rightSidebarOpen"
        x-transition.opacity.300ms
        @click="leftSidebarOpen = false; rightSidebarOpen = false"
        class="fixed inset-0 z-30 bg-black/50"
        x-cloak
      ></div>
    </div>
  </body>
</html>
